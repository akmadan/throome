name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Unit tests - fast, no external dependencies
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: make test-unit

      - name: Run tests with race detector
        run: go test -short -race ./...

  # Integration tests - requires services
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Start Kafka (Docker)
        run: |
          docker network create throome-test-network || true
          
          # Start Zookeeper
          docker run -d \
            --name zookeeper \
            --network throome-test-network \
            -p 2181:2181 \
            -e ZOOKEEPER_CLIENT_PORT=2181 \
            -e ZOOKEEPER_TICK_TIME=2000 \
            confluentinc/cp-zookeeper:7.5.0
          
          # Wait for Zookeeper
          sleep 10
          
          # Start Kafka
          docker run -d \
            --name kafka \
            --network throome-test-network \
            -p 9092:9092 \
            -e KAFKA_BROKER_ID=1 \
            -e KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181 \
            -e KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092 \
            -e KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT \
            -e KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT \
            -e KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1 \
            -e KAFKA_AUTO_CREATE_TOPICS_ENABLE=true \
            confluentinc/cp-kafka:7.5.0
          
          # Wait for Kafka to be ready
          echo "Waiting for Kafka to be ready..."
          for i in {1..30}; do
            if docker exec kafka kafka-topics --list --bootstrap-server localhost:9092 2>/dev/null; then
              echo "Kafka is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Wait for services
        run: |
          echo "Waiting for Redis..."
          # Use redis-cli inside container for proper readiness check
          timeout 60 bash -c '
            while true; do
              REDIS_CID=$(docker ps --filter "ancestor=redis:7-alpine" --format "{{.ID}}" | head -n1)
              if [ -n "$REDIS_CID" ]; then
                if docker exec "$REDIS_CID" redis-cli ping 2>/dev/null | grep -q PONG; then
                  echo "✓ Redis ready"
                  break
                fi
              fi
              sleep 1
            done
          '
          
          echo "Waiting for PostgreSQL..."
          # Use pg_isready inside container for proper readiness check
          timeout 60 bash -c '
            while true; do
              PG_CID=$(docker ps --filter "ancestor=postgres:15-alpine" --format "{{.ID}}" | head -n1)
              if [ -n "$PG_CID" ]; then
                if docker exec "$PG_CID" pg_isready -U test 2>/dev/null; then
                  echo "✓ PostgreSQL ready"
                  break
                fi
              fi
              sleep 1
            done
          '
          
          echo "Waiting for Kafka..."
          timeout 60 bash -c 'until nc -z 127.0.0.1 9092; do sleep 1; done'
          echo "✓ Kafka ready"
          
          # Additional stability wait
          sleep 3

      - name: Run integration tests
        env:
          INTEGRATION_TESTS: true
        run: go test -v -race ./test/integration/...
      
      - name: Cleanup
        if: always()
        run: |
          docker stop kafka zookeeper || true
          docker rm kafka zookeeper || true
          docker network rm throome-test-network || true

  # Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.txt
          flags: unittests
          name: codecov-throome

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.txt | grep total:
          COVERAGE=$(go tool cover -func=coverage.txt | grep total: | awk '{print $3}')
          echo "Total coverage: $COVERAGE"

  # Linting
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build gateway
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -v -o bin/throome-${{ matrix.os }}-${{ matrix.arch }} ./cmd/throome

      - name: Build CLI
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -v -o bin/throome-cli-${{ matrix.os }}-${{ matrix.arch }} ./cmd/throome-cli

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/*

