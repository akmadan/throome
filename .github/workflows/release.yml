name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  # Create GitHub release with binaries
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(cat CHANGELOG.md | head -50)
          else
            CHANGELOG="See commit history for changes."
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build binaries
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Build for multiple platforms
          PLATFORMS="linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64"
          
          for PLATFORM in $PLATFORMS; do
            GOOS=${PLATFORM%/*}
            GOARCH=${PLATFORM#*/}
            
            OUTPUT_GATEWAY="throome-${GOOS}-${GOARCH}"
            OUTPUT_CLI="throome-cli-${GOOS}-${GOARCH}"
            
            if [ "$GOOS" = "windows" ]; then
              OUTPUT_GATEWAY="${OUTPUT_GATEWAY}.exe"
              OUTPUT_CLI="${OUTPUT_CLI}.exe"
            fi
            
            echo "Building for $GOOS/$GOARCH..."
            
            GOOS=$GOOS GOARCH=$GOARCH go build \
              -ldflags "-X main.Version=${VERSION} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S')" \
              -o "bin/${OUTPUT_GATEWAY}" \
              ./cmd/throome
            
            GOOS=$GOOS GOARCH=$GOARCH go build \
              -ldflags "-X main.Version=${VERSION} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S')" \
              -o "bin/${OUTPUT_CLI}" \
              ./cmd/throome-cli
          done
          
          ls -lh bin/

      - name: Create archives
        run: |
          cd bin
          for file in throome-*; do
            if [[ "$file" == *.exe ]]; then
              zip "${file%.exe}.zip" "$file"
            else
              tar czf "${file}.tar.gz" "$file"
            fi
          done
          ls -lh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body: |
            # Throome ${{ steps.version.outputs.version }}
            
            ## Installation
            
            ### Docker
            ```bash
            docker pull throome/throome:${{ steps.version.outputs.version }}
            docker run -p 9000:9000 throome/throome:${{ steps.version.outputs.version }}
            ```
            
            ### Binary
            Download the appropriate binary for your platform below and add it to your PATH.
            
            ### From Source
            ```bash
            git clone https://github.com/akshitmadan/throome.git
            cd throome
            git checkout ${{ steps.version.outputs.version }}
            make install
            ```
            
            ## What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Docker Images
            - `throome/throome:${{ steps.version.outputs.version }}`
            - `throome/throome:latest`
            
            ## Checksums
            See assets below for SHA256 checksums.
          files: |
            bin/*.tar.gz
            bin/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build and push GitHub Container Registry
  ghcr-push:
    name: Push to GHCR
    runs-on: ubuntu-latest
    needs: release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

